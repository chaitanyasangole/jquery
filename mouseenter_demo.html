<html>
  <head>
    <script src="jquery.min.js"></script>
    <script>
      $(document).ready(function () {
        $("h1,h2,h3").mouseenter(function () {
          var val = $(this).text();
          var arr = val.split(" ");
          alert("Mouse enter of " + arr[3]);
        });
      });
    </script>
  </head>

  <body>
    <h1>This is a heading1 !</h1>
    <br /><br /><br /><br />
    <h2>This is a heading2 !</h2>
    <br /><br /><br /><br />
    <h3>This is a heading3 !</h3>
    <br /><br /><br /><br />
  </body>
</html>
