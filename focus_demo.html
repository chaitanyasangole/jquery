<html>
  <head>
    <script src="jquery.min.js"></script>
    <script>
      $(document).ready(function () {
        $("form").submit(function () {});
      });
    </script>
  </head>
  <body bgcolor="cyan">
    <form>
      <br /><br /><br /><br />
      <center>
        <table border="1" bgcolor="white">
          <tr>
            <td colspan="2">
              <h1 style="text-align: center;">Registry Form</h1>
            </td>
          </tr>
          <tr>
            <td>
              Name
            </td>
            <td>
              <input type="text" name="name" />
            </td>
          </tr>
          <tr>
            <td>
              DOB
            </td>
            <td>
              <input type="date" name="dob" />
            </td>
          </tr>

          <tr>
            <td>
              Contact
            </td>

            <td>
              <input type="number" name="contact" />
            </td>
          </tr>

          <tr>
            <td>
              Email
            </td>

            <td>
              <input type="email" name="email" />
            </td>
          </tr>

          <tr>
            <td>
              Address
            </td>

            <td>
              <textarea name="address" rows="5" cols="15"></textarea>
            </td>
          </tr>

          <tr>
            <td colspan="2">
              <center><button type="button">Submit</button></center>
            </td>
          </tr>
        </table>
      </center>
    </form>
  </body>
</html>
