<html>
  <head>
    <script src="jquery.min.js"></script>
    <script>
      $(document).ready(function () {
        $("p").hover(
          function () {
            alert("paragraph is mouseenter");
          },
          function () {
            alert("paragraph is mouseleave");
          }
        );
      });
    </script>
  </head>

  <body>
    <p>This is a paragraph!</p>
  </body>
</html>
